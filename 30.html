<html>
<head>
<title>Exercise 30</title>
<style>
*{
	align-items: center;
	justify-content: center;
}
div{
	align-items: center;justify-content: center;
	margin-left: 35%;
}
</style>
</head>
<body>
  <h1 align="center">Guess the number!!</h1>
  <div id="container">
    <label>Guess a number between 1 and 1000 </label><input type="number" id="givenNumber" value=""><br/>
    <button onclick="predict()">Submit</button>
  </div>
  <script>
  var randomNumber = genRandom(1,1000);
  function genRandom(min,max){
	return Math.floor(Math.random()*(max-min+1)+min);
}  
  function predict(){
    if (document.getElementById("givenNumber").value == undefined || document.getElementById("givenNumber").value.trim() == "" || isNaN(document.getElementById("givenNumber").value)){
      alert("Please type a number");
      return false;
    }
    if (parseInt(document.getElementById("givenNumber").value) > randomNumber){
      alert("Too high\n\nTry again.");
    }
	else if (parseInt(document.getElementById("givenNumber").value) < randomNumber){
      alert("Too low\n\nTry again.");
    }
	else{
      alert("Congratulations!!\n\nYou guessed the number.");
      
    }
    document.getElementById("givenNumber").value = "";
  }
</script>
</body>
</html>
